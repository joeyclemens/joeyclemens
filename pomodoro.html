</head>
<body>

    <div class="timer" id="timer">
        <div class="time-display" id="time">25:00</div>
        <br>
        <div class="task-display" id="task"></div>
        <br>
        <br>
        <div class="controls">
            <a href="#" onclick="startTimer()">Start</a>
            <a href="#" onclick="pauseTimer()">Pause</a>
            <a href="#" onclick="resetTimer()">Reset</a>
        </div>
        <br>
        
    </div>
    <div class="task-input" id="taskInputWrapper">
        <input type="text" id="taskInput" placeholder="Enter your task" class="task-input-field">
        <button onclick="displayTask()" class="task-input-button">Set Task</button>
    </div>
    


		<br>
		<br>
		
	
		<div class="menu">
			<nav class="menu__nav">
				<ul class="menu__list r-list">
				  <li class="menu__group">
					<a href="index.html" class="menu__link r-link">Home</a>
				  </li>
				  <li class="menu__group">
					<a href="#0" class="menu__link r-link">Projects</a>
				  </li>
				  <li class="menu__group">
					<a href="#0" class="menu__link r-link">Fun stuff</a>
				  </li>
				  <li class="menu__group">
					<a href="#0" class="menu__link r-link">Contact</a>
				  </li>
				</ul>
			  </nav>
			<button class="menu__toggle r-button" type="button">
			  <span class="menu__hamburger m-hamburger">
				<span class="m-hamburger__label">
				  <span class="menu__toggle-hint screen-reader">Open menu</span>
				</span>
			  </span>
			</button>
		  </div>
		
		 <script>
		  (function(){
		  'use strict';
		
		  class Menu {
			constructor(settings) {
			  this.menuRootNode = settings.menuRootNode;
			  this.isOpened = false;
			}
			
			changeMenuState(menuState) {
			  return this.isOpened = !menuState;
			}
			
			changeToggleHint(toggleHint, toggleNode) {
			  toggleNode.textContent = toggleHint;
			  return toggleHint; 
			}
		  }
		
		  const menuClassesNames = {
			rootClass: 'menu',
			activeClass: 'menu_activated',
			toggleClass: 'menu__toggle',
			toggleHintClass: 'menu__toggle-hint'
		  }
		  
		  const jsMenuNode = document.querySelector(`.${menuClassesNames.rootClass}`);
		  const demoMenu = new Menu ({
			menuRootNode: jsMenuNode
		  });
		  
		  function getCurrentToggleHint(currentMenuState) {
			return (currentMenuState !== true) ? 'Open menu' : 'Close menu';
		  }
		  
		  function toggleMenu(event) {
			
			  let currentMenuState = demoMenu.changeMenuState(demoMenu.isOpened);
			  let toggleHint = getCurrentToggleHint(currentMenuState);
			  
			  demoMenu.changeToggleHint(
				toggleHint, 
				demoMenu.menuRootNode.querySelector(`.${menuClassesNames.toggleHintClass}`)
			  );
			  demoMenu.menuRootNode.classList.toggle(`${menuClassesNames.activeClass}`);
			  
			  return currentMenuState;  
		  }
		  
		  jsMenuNode.querySelector(`.${menuClassesNames.toggleClass}`).addEventListener('click', toggleMenu);
		})();
		 </script>
		
    
		<script src="script.js"></script>

</body>
</html>
